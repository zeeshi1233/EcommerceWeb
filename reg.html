<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-1.jpg')"
    >
      <div class="inner">
        <div class="image-holder">
          <img src="images/registration-form-1.jpg" alt />
        </div>
        <div id="form">
          <h3>Registration Form</h3>
          <div class="form-wrapper">
          <div style="display: flex;justify-content: center;">
<label for="pic"><img id="user_img" src="images/user.jpg" width="140px" height="100px" alt=""></label>
</div>
            <input style="display: none;" type="file"  id="pic" class="form-control" />
          </div>

          <div class="form-group">
            <input type="text" placeholder="First Name" id="fname" class="form-control" />
            <input type="text" placeholder="Last Name" id="lname" class="form-control" />
          </div>
          <div class="form-wrapper">
            <input type="number" placeholder="Phone" id="num" class="form-control" />
          </div>
          <div class="form-wrapper">
            <input
              type="text"
              id="email"
              placeholder="Email Address"
              class="form-control"
            />
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper">
            <select name id="gen" class="form-control">
              <option value disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="femal">Female</option>
              <option value="other">Other</option>
            </select>
            <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
          </div>
          <div class="form-wrapper">
            <input
            id="password"
              type="password"
              placeholder="Password"
              class="form-control"
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
        
        
          <button onclick="reg()" >
            Register
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
          <div id="anker" >
            <a href="log.html">Already Have an Account? LogIn</a>
          </div>
        </div>
      </div>
    </div>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js/v8b253dfea2ab4077af8c6f58422dfbfd1689876627854"

      data-cf-beacon='{"rayId":"7f326e661c3a449c","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.7.0","si":100}'
      crossorigin="anonymous"
    ></script>
<script type="module" src="js/auth.js"></script>

  </body>
</html>
